<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>RestaurantList</h1>
		<div th:each="restaurant : ${restaurantList}" th:object="${restaurant}" th:attr="data-menuIndex=*{res_index}">
			<span th:text="*{res_index}"></span>
			<span th:text="*{res_name}"></span>
			<span th:text="*{res_category}"></span>
			<span th:text="*{res_expected_minutes}"></span>	
		</div>
</body>
</html>
